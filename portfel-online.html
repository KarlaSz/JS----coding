<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8"/>
    <title>Portfel online</title>

    <link rel="stylesheet" href="portfel-online.css" type="text/css"/>

</head>
<body>
    
   <h2>Liczby w JS </h2>
    <p>są to liczby zapisane w systemie IEEE 754 64 bitowe<br/>
    czyli tzw. liczby podwójnej precyzji</p>

    <script>
        
        var pln = 1000;
        document.write("Wpłata: "+pln+" PLN <br/> <br/>");

        //przewalutowanie
        var usd = pln / 4.00835701;
        document.write("Saldo: "+usd+" USD <br/> ");

        usd = Math.floor(usd * 100) / 100;
        document.write("Saldo zaokrąglone: "+usd+" USD <br/>Dwa miejsca po przecinki więc mnoże przez 100 i zaokrągla w dól 'floor' <br/><br/>");

        var eur = pln / 4.60465;
        document.write("Saldo: "+eur+" EUR <br/><br/> ");
        

        //Zakupy
        var zakupy = 23.99;
        document.write("Zakupy: "+zakupy+" USD <br/> ");

        var prowizja = 0.02 * zakupy;
        document.write("Prowizja: "+prowizja+" USD <br/> ");
        
        prowizja = Math.ceil(prowizja *100) / 100;
        document.write("Prowizja zaokrąglona: "+prowizja+" USD <br/>Dwa miejsca po przecinki więc mnoże przez 100 i zaokrągla w góre do sufitu 'ceil' <br/><br/>");
        
        //po zakupach
        usd = usd - zakupy - prowizja;
        document.write("Saldo po zakupach: "+usd+" USD <br/> ");

        usd = 225.99;
        usd = Math.trunc(usd);
        document.write("Saldo po obcieciu części ulamkowej z 255.99 $: "+usd+" USD <br/> ");


    </script>

</body>



</html>
